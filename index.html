<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Collection - 맛있는 레시피 모음</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto 3rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            background: white;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.1rem;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .filter-group label {
            font-weight: 500;
            color: #4a5568;
        }

        .filter-group select,
        .filter-group input[type="range"] {
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            background: white;
            font-size: 0.9rem;
        }
        
        .filter-group input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 120px;
            height: 8px;
            background: #e2e8f0;
            outline: none;
            border-radius: 5px;
        }

        .filter-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
        }

        .filter-group input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
        }
        
        .filter-group span {
            font-weight: 500;
            color: #4a5568;
            min-width: 70px;
            text-align: left;
        }
        
        #reset-filters {
            padding: 0.6rem 1rem;
        }

        .recipes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .recipe-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .recipe-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .recipe-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .recipe-card:hover .recipe-image {
            transform: scale(1.05);
        }

        .recipe-content {
            padding: 1.5rem;
        }

        .recipe-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
        }

        .recipe-description {
            color: #666;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        .recipe-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #888;
        }

        .recipe-duration {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .recipe-calories {
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .recipe-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .recipe-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.7rem;
            border: none;
            border-radius: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.1rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-content {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.95);
            transition: transform 0.3s ease;
        }

        .modal-overlay.show {
            opacity: 1;
        }

        .modal-overlay.show .modal-content {
            transform: scale(1);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2.5rem;
            font-weight: 300;
            border: none;
            background: none;
            cursor: pointer;
            color: #aaa;
            transition: color 0.2s;
        }

        .close-modal:hover {
            color: #333;
        }

        #modal-body h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #2d3748;
        }
        
        #modal-body h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e2e8f0;
            color: #4a5568;
        }

        #modal-body ul, #modal-body ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        #modal-body li {
            margin-bottom: 0.5rem;
            color: #4a5568;
        }

        .modal-nutrition {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            background: #f7fafc;
            padding: 1rem;
            border-radius: 10px;
        }

        .nutrition-item {
            text-align: center;
        }

        .nutrition-item strong {
            display: block;
            font-size: 1.2rem;
            color: #667eea;
        }

        .nutrition-item span {
            font-size: 0.9rem;
            color: #718096;
        }


        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .recipes-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .recipe-card {
                border-radius: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-utensils"></i> Recipe Collection</h1>
            <p>세계 각국의 맛있는 레시피를 만나보세요</p>
        </header>
        
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="search" class="search-input" placeholder="레시피를 검색해보세요...">
        </div>
        
        <div class="filter-container">
            <div class="filter-group">
                <label for="sort-by">정렬</label>
                <select id="sort-by">
                    <option value="default">기본</option>
                    <option value="duration-asc">조리 시간 (짧은 순)</option>
                    <option value="duration-desc">조리 시간 (긴 순)</option>
                    <option value="calories-asc">칼로리 (낮은 순)</option>
                    <option value="calories-desc">칼로리 (높은 순)</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="max-duration">최대 조리 시간 (분)</label>
                <input type="range" id="max-duration" min="5" max="60" step="5" value="60">
                <span id="duration-value">60 분</span>
            </div>
            <div class="filter-group">
                <label for="max-calories">최대 칼로리 (kcal)</label>
                <input type="range" id="max-calories" min="100" max="600" step="25" value="600">
                <span id="calories-value">600 kcal</span>
            </div>
            <button id="reset-filters" class="btn btn-secondary">필터 초기화</button>
        </div>
        
        <div id="recipes" class="recipes-grid"></div>
    </div>

    <div id="recipe-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
